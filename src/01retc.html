<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rect/矩形</title>
</head>

<body>
  <!-- 
        x)矩形左上角水平位置
        y)矩形左上角垂直位置
        rx)圆角水平方向向上的曲率半径
        ry)圆角垂直方向向上的曲率半径
        viewBox的四个参数分别代表：最小X轴数值；最小y轴数值；宽度；高度。
        前两个暂时用不到，个人理解除非要对内部svg做整体位移，否则一般都是0 0，暂时先不做解释，重点关注后两个参数。
    -->
  <!-- <svg width='200' height='200'>
        <rect width='50' height='50' x='20' y='20' rx='10' ry='10'></rect>
    </svg> -->
  <svg width="1000" height="1000" preserveAspectRatio="none" ViewBox='0 0 1000 1000'>
    <!-- <rect width="400" height="400" x='0' y='0' fill='red' /> -->
    <!-- <rect width="20" height="80" x='45'/>
        <rect width="20" height="80" x='60'/>
        <rect width="20" height="80"  x='90'/> -->
    <circle id="circle" cx="100" cy="100" r="100" fill="#529fca" />
  </svg>
  <svg width="400" height="300" style="border: 1px solid;" preserveAspectRatio="xMaxYMin meet" viewBox="0 0 200 100">
    <circle id="circle" cx="100" cy="100" r="100" fill="#529fca" />
  </svg>


</body>

</html>
